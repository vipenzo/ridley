<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Ridley</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Load Manifold WASM via ES module and expose on window -->
  <script type="module">
    import Module from 'https://cdn.jsdelivr.net/npm/manifold-3d@3.0.0/+esm';
    window.ManifoldModule = Module;
  </script>
  <!-- PeerJS for WebRTC sync -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="editor-panel">
      <div id="explicit-section">
        <div class="section-header">
          <span class="section-title">Editor</span>
          <div class="section-actions">
            <button id="btn-run" class="action-btn run-btn" title="Run (Cmd+Enter)">▶</button>
            <button id="btn-save" class="action-btn" title="Save definitions">Save</button>
            <button id="btn-load" class="action-btn" title="Load from disk">Load</button>
            <button id="btn-line-numbers" class="action-btn" title="Toggle line numbers">123</button>
            <button id="btn-manual" class="action-btn manual-btn" title="Open manual">Manual</button>
          </div>
        </div>
        <div id="editor-explicit"></div>
      </div>
      <div id="library-panel"></div>
      <div class="section-divider"></div>
      <div id="repl-section">
        <div class="section-header">
          <span class="section-title">REPL</span>
          <span class="section-hint">Enter to run, ↑↓ history</span>
        </div>
        <div id="repl-terminal">
          <div id="repl-history"></div>
          <div id="repl-input-line">
            <span class="repl-prompt">&gt; </span>
            <input type="text" id="repl-input" spellcheck="false" placeholder="(+ 1 2)">
          </div>
        </div>
      </div>
      <div id="error-panel"></div>
    </div>
    <div id="viewport-panel">
      <div id="viewport-toolbar">
        <button id="btn-toggle-grid" class="action-btn view-btn" title="Toggle grid">Grid</button>
        <button id="btn-toggle-axes" class="action-btn view-btn" title="Toggle axes">Axes</button>
        <button id="btn-toggle-turtle" class="action-btn view-btn" title="Toggle turtle indicator">Turtle</button>
        <button id="btn-toggle-lines" class="action-btn view-btn" title="Toggle construction lines">Lines</button>
        <button id="btn-toggle-normals" class="action-btn view-btn" title="Toggle face normals">Normals</button>
        <button id="btn-reset-view" class="action-btn view-btn" title="Reset camera view">Reset</button>
        <button id="btn-export-stl" class="action-btn export-btn" title="Export as STL">Export STL</button>
        <button id="btn-share" class="action-btn sync-btn" title="Host sync session">Share</button>
        <button id="btn-link" class="action-btn sync-btn" title="Join sync session">Link</button>
        <span id="sync-status" class="sync-status"></span>
        <button id="btn-settings" class="action-btn settings-btn" title="LLM Settings">⚙</button>
      </div>
      <canvas id="viewport"></canvas>
      <div id="loading-overlay" class="hidden">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>
  <input type="file" id="file-input" accept=".clj,.cljs,.edn" style="display:none">
  <script src="js/main.js"></script>
</body>
</html>
