<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ridley</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Load Manifold WASM via ES module and expose on window -->
  <script type="module">
    import Module from 'https://cdn.jsdelivr.net/npm/manifold-3d@3.0.0/+esm';
    window.ManifoldModule = Module;
  </script>
</head>
<body>
  <div id="app">
    <div id="editor-panel">
      <div id="explicit-section">
        <div class="section-header">
          <span class="section-title">Definitions</span>
          <div class="section-actions">
            <button id="btn-run" class="action-btn run-btn" title="Run (Cmd+Enter)">▶</button>
            <button id="btn-save" class="action-btn" title="Save definitions">Save</button>
            <button id="btn-load" class="action-btn" title="Load from disk">Load</button>
            <button id="btn-examples" class="action-btn" title="Load example">Examples</button>
          </div>
        </div>
        <textarea id="editor-explicit" spellcheck="false" placeholder="; Definitions, functions, data
; Example: (def my-shape (fn [s] (-> s (f 20) (box 5))))"></textarea>
      </div>
      <div class="section-divider"></div>
      <div id="repl-section">
        <div class="section-header">
          <span class="section-title">REPL</span>
          <span class="section-hint">Enter to run, ↑↓ history</span>
        </div>
        <div id="repl-terminal">
          <div id="repl-history"></div>
          <div id="repl-input-line">
            <span class="repl-prompt">&gt; </span>
            <input type="text" id="repl-input" spellcheck="false" placeholder="(+ 1 2)">
          </div>
        </div>
      </div>
      <div id="error-panel"></div>
    </div>
    <div id="viewport-panel">
      <div id="viewport-toolbar">
        <button id="btn-toggle-view" class="action-btn toggle-btn" title="Toggle: show all / objects only">All</button>
        <button id="btn-export-stl" class="action-btn export-btn" title="Export as STL">Export STL</button>
      </div>
      <canvas id="viewport"></canvas>
    </div>
  </div>
  <input type="file" id="file-input" accept=".clj,.cljs,.edn" style="display:none">
  <script src="js/main.js"></script>
</body>
</html>
